{% extends "base.html" %}
{% block title %}Login | Shop.co{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-header">
        <h1>Welcome Back</h1>
        <p class="text-muted">Sign in to access your account</p>
    </div>

    <form method="POST">
        <div class="form-group">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-input" required placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-input" required placeholder="••••••••">
        </div>
        <button type="submit" class="btn w-full">Sign In</button>
    </form>

    <p class="text-center mt-4 text-muted">
        Don't have an account? <a href="{{ url_for('signup') }}" style="color: var(--accent); font-weight: 600;">Sign up</a>
    </p>
</div>
{% endblock %}
