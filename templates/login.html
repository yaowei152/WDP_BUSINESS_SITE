{% extends "base.html" %}
{% block title %}Login | Shop.co{% endblock %}

{% block content %}
<div class="auth-box">
    <div style="text-align: center; margin-bottom: 2rem;">
        <h1 style="font-size: 1.8rem; font-weight: 800; margin-bottom: 0.5rem;">Welcome Back</h1>
        <p style="color: #6b7280;">Sign in to access your account</p>
    </div>

    {% if error %}
    <div style="background: #fee2e2; color: #b91c1c; padding: 0.75rem; border-radius: 6px; margin-bottom: 1.5rem; text-align: center;">
        {{ error }}
    </div>
    {% endif %}

    <form method="POST">
        <div class="mb-4">
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Username</label>
            <input type="text" name="username" class="form-input" required placeholder="Enter your username">
        </div>
        <div class="mb-4">
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Password</label>
            <input type="password" name="password" class="form-input" required placeholder="••••••••">
        </div>
        <button type="submit" class="btn-primary" style="width: 100%;">Sign In</button>
    </form>

    <p style="text-align: center; margin-top: 1.5rem; color: #6b7280;">
        Don't have an account? <a href="{{ url_for('signup') }}" style="color: var(--accent); font-weight: 600;">Sign up</a>
    </p>
</div>
{% endblock %}
