{% extends "base.html" %}

{% block title %}Contact Us | Shop.co{% endblock %}

{% block content %}
<div class="container">
    <div class="contact-container">
        <h1 class="page-title" style="margin-top: 0;">Get in Touch</h1>
        <p style="text-align: center; margin-bottom: 2rem; color: var(--text-light);">Have a question or feedback? We'd love to hear from you. Fill out the form below and we'll get back to you as soon as possible.</p>

        <form action="{{ url_for('contact') }}" method="POST">
            <div class="form-group">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" id="name" name="name" class="form-input" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" id="email" name="email" class="form-input" required placeholder="john@example.com">
            </div>

            <div class="form-group">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" name="message" class="form-input" required placeholder="How can we help you?"></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Send Message</button>
        </form>
    </div>
</div>
{% endblock %}
