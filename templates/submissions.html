<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Submissions</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9; }
        h2 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #f4f4f4; }
        tr:nth-child(even) { background-color: #fafafa; }
        #searchBar { width: 300px; padding: 8px; margin-top: 10px; }
        #clearBtn { background-color: #dc3545; color: white; padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px; }
        #clearBtn:hover { background-color: #c82333; }
    </style>
    <script>
        function searchFeedback() {
            let input = document.getElementById("searchBar").value.toLowerCase();
            let rows = document.querySelectorAll("#feedbackTable tbody tr");
            rows.forEach(row => {
                let text = row.innerText.toLowerCase();
                row.style.display = text.includes(input) ? "" : "none";
            });
        }
    </script>
</head>
<body>
    <h2>Feedback Submissions</h2>

    <input type="text" id="searchBar" onkeyup="searchFeedback()" placeholder="Search feedback...">

    <form action="{{ url_for('clear_feedback') }}" method="POST">
        <button id="clearBtn" type="submit">Clear All Feedback</button>
    </form>

    {% if feedbacks %}
        <table id="feedbackTable">
            <thead>
                <tr><th>ID</th><th>Name</th><th>Email</th><th>Message</th></tr>
            </thead>
            <tbody>
                {% for fb in feedbacks %}
                <tr>
                    <td>{{ fb.id }}</td>
                    <td>{{ fb.name }}</td>
                    <td>{{ fb.email }}</td>
                    <td>{{ fb.message }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No submissions yet.</p>
    {% endif %}
</body>
</html>
