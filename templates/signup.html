{% extends "base.html" %}
{% block title %}Sign Up | Shop.co{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-header">
        <h1>Create Account</h1>
        <p class="text-muted">Join us today and start shopping</p>
    </div>

    <form method="POST">
        <div class="form-group">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-input" required placeholder="Choose a username">
        </div>
        <div class="form-group">
            <label class="form-label">Email Address</label>
            <input type="email" name="email" class="form-input" required placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-input" required placeholder="Create a password">
        </div>
        <button type="submit" class="btn w-full">Create Account</button>
    </form>

    <p class="text-center mt-4 text-muted">
        Already have an account? <a href="{{ url_for('login') }}" style="color: var(--accent); font-weight: 600;">Log in</a>
    </p>
</div>
{% endblock %}
